  metadata:
    name: volume-bootnode
    namespace: ethereum-net
  spec:
    storageClassName: manual
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 20Gi

- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: bootnode
    labels:
      type: local
  spec:
    storageClassName: manual
    capacity:
      storage: 20Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Delete
    hostPath:
      #type: DirectoryOrCreate
      path: "/datas/bootnode"

#------------------- config for bootnode private key ------------------
