            exit 0;"
          volumeMounts:
          - name: monitor-configmap-volume
            mountPath: /monitor-configmap/app.json
            subPath: app.json
          - name: monitor-config-temp
            mountPath: /ethmonitor
        containers:
        - name: eth-netstats-container
          image: ijsfd/eth-netstats
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
          - name: WS_SECRET
            value: "123"
          - name: PORT
            value: "3001"
        - name: eth-net-intelligence-api-container
          image: ijsfd/eth-net-intelligence-api
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: monitor-config-temp 
            mountPath: /eth-net-intelligence-api/app.json
            subPath: app.json
        volumes:
        - name: monitor-configmap-volume
          configMap:
            name: monitor-config
            items:
            - key: app.json
              path: app.json
        - name: monitor-config-persistent-storage
          persistentVolumeClaim:
            claimName: volume-ethmonitor
        - name: monitor-config-temp
          emptyDir: {} 

####################################### BENCHMARK MACHINE #########################

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ubuntu
    namespace: ethereum-net
  spec:
    replicas: 1
    selector:
        matchLabels:
          name: ubuntu-deployment
    template:
      metadata:
        name: ubuntu-deployment
        labels:
          app: ubuntu
          tier: backend
          name: ubuntu-deployment
      spec:
        containers:
        - name: ubuntu
          image: ubuntu
          command:
            - "sleep"
            - "604800"
          resources:
            limits:
              cpu: "12"
              memory: "12Gi"
            requests:
              cpu: "10"
              memory: "10Gi"
          imagePullPolicy: IfNotPresent
        restartPolicy: Always
####################################### MongoDB MACHINE #########################
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: mongodb-standalone
  spec:
    serviceName: database
    replicas: 1
    selector:
      matchLabels:
        app: database
    template:
      metadata:
        labels:
          app: database
          selector: mongodb-standalone
      spec:
        containers:
        - name: mongodb-standalone
          image: mongo:4.0.8
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: guest
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: guest
          resources:
              limits:
                cpu: "12"
                memory: "12Gi"
              requests:
                cpu: "10"
                memory: "10Gi"
          imagePullPolicy: IfNotPresent
        restartPolicy: Always

